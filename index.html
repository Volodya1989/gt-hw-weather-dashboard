<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary text-center"
      >
        <div class="container justify-content-center">
          <!-- <div class="row col-sm-12"> -->
          <h1 id="header">Weather Dashboard</h1>
          <!-- </div> -->
        </div>
      </nav>
    </header>

    <main>
      <div id="main-container" class="container">
        <div id="main-weather-info" class="row">
          <div class="col-sm-3">
            <div id="seach-container" class="search-box">
              <div class="row">
                <label for="search">Search for a City:</label>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <input type="text" id="search-field" />
                  <button id="search-button" class="btn btn-primary">
                    <svg
                      class="bi bi-search"
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="row hide-list">
              <div class="card col-sm-11 " style="width: 14rem;">
                <ul id="cities-list" class="list-group list-group-flush cities">
                </ul>
              </div>
            </div>
          </div>

          <div class="col-sm-9">
            <div id="forecast-id" class="card forecast-info">
              <div>
              <h4 class="title"></h4>
              <h3 class="details" id="city">
                <span id="date"></span>
              </h3>
              <div id="icon"> </div>
            </div>
              <p class="details">Temperature: <span id="temperature"></span></p>
              <p class="details">Humidity: <span id="humidity"></span></p>
              <p class="details">Wind Speed: <span id="wind-speed"></span></p>
              <p class="details">UV Index: <span id="uv-index"></span></p>
            </div>
            <div id="title-day-forecast"><h3>5-Day Forecast:</h3></div>
            <div id="forecast-cards" class="row">
              <div class="forecast-days col-sm-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="Develop/script.js"></script>
  </body>
</html>
