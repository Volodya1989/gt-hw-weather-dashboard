<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <div class="container">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <div class="search-box">
              <label for="search">Search for a City:</label>
              <input type="text" id="search-field" />
              <button id="search-button" class="btn btn-primary">Search</button>
            </div>

            <ul id="cities-list" class="cities">
              <li class="city">Atlanta</li>
            </ul>
          </div>

          <div class="col-sm-7">
            <div class="forecast-info">
                <h4 class="title"></h4>
                <p  class="details">Temperature: <span id="temperature"></span></p>
                <p  class="details">Humidity: <span id="humidity"></span></p>
                <p  class="details">Wind Speed: <span id="wind-speed"></span></p>
                <p  class="details">UV Index: <span id="uv-index"></span></p>
            </div>

            <div class="forecast-days">
                <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="Develop/script.js"></script>
  </body>
</html>
